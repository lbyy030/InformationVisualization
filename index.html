<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>CoinStats</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/favicon.png"></a>
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div id="selections" class="row">

            <div class="col-md-4">
                <select id="var-select" class="form-control">
                    <option selected value="work">Work</option>
                    <option value="leisure">leisure</option>
                    <option value="friends">friends</option>

                </select>
            </div>
            <div class="col-md-4">
                <select id="country-select" class="form-control">

                    <option selected value="China">China</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="chart-area"></div>
            </div>
            <div class="col-md-4">
                <div id="donut-chart-area">
                    <form></form>
                    <div id="explanation" style="visibility:hidden;">
                        <span id="percentage"></span><br>
                        <span id="description"></span>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="slider-div">
                    <label>Date: <span id="dateLabel1">12/05/2013</span> - <span
                            id="dateLabel2">31/10/2017</span></label>
                    <div id="date-slider"></div>
                </div>
            </div>

        </div>


    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Custom JS -->
    <script src="js/trymain.js"></script>

</body>

</html>
